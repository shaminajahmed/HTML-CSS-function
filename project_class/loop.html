<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop</title>
</head>
<body>


    <script> 
    // while loop
        x=0;
        while(x<10){
            document.write(x+" hello<br>");
            x++;
        }
    // for loop
    for(x=0;x<10;x++){ 
        document.write(x+" hello<br>");
    }
    
    </script>
</body>
</html>
