<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Case</title>
</head>
<body>

    <div id="demo"></div>
    <script>
         var myvariable="shaminaz";
        // var myvariable="salim";
         var myvariable="sir";
    switch( myvariable){
        case "shaminaz":
          document.getElementById("demo").innerHTML="hi shaminaz";
          break;
        case "salim":
        document.getElementById("demo").innerHTML="hi salim";
          break;
        case "sir":
        document.getElementById("demo").innerHTML="Hello sir";
        break;
        default:
        document.getElementById("demo").innerHTML="No body"; 
       
      }
    </script>
</body>
</html>
