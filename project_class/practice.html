<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pratice Javascript</title>
</head>
<body>
    <script> 
        // using variable
        var name="The Millemium University";
        var dept="CSE";
        var batch="36th";

        document.write(name);
        document.write('<br>');
        document.write(dept);
        document.write('<br>');
        document.write(batch);
        document.write('<br>');
    // using object
    var mobile={
        name:"Nokia",
        model:"Lumila",
        price:"1200tk"
    };
    document.write(mobile.name+"<br>"+mobile.model+"<br>"+mobile.price+"<br>");

    // using string
    var x="The Project Class";
    document.write(x);

    // found the total length

    document.write('<br>');
    var x="The Project Class";
    document.write(x.length);

    // using string lowercase to uppercase
    document.write('<br>');
    var x="The Project Class";
    document.write(x.toUpperCase());

    // using string remove space
    document.write('<br>');
    var x="The Project   Class";
    document.write(x.trim());
    </script>
</body>
</html>
